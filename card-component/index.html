<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Card Component</title>
</head>
<body>
    <div class="box-main">
        <div class="box">
            <h1 class="text-box">Get <strong>insights</strong> that help your business grow.</h1>
            <p class="description">Discorver the benefits of data analytics and make better decisions regarding revenue , customer experience , and overall efficiency.</p>
            <div class="box-numbers">
                <div class="text-numbers-box">
                    <h2 class="numbers">10K+</h2>
                <p class="box-text">COMPANTES</p>
                </div>
                <div class="text-numbers-box">
                    <h2 class="numbers">314</h2>
                    <p class="box-text">TEMPLATES</p>
                </div>
                <div class="text-numbers-box">
                    <h2 class="numbers">12M+</h2>
                    <P class="box-text">QUERIES</P>
                </div>
            </div>
        </div>
        <div class="image-principal">
            <div class="image-purple"></div>
        </div>
    </div>
</body>
</html>
